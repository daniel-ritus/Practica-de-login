<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index ejemplo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <div class="inicio_sesion">
        <img src="imagenes/logo.jpeg" alt="Es el logo">
        <h1>Inicie sesión</h1>
        <form>
            <!--Ingrese lo del usuario-->
            <label for="usuario">Usuario: </label>
            <input type="text" name="usuario" placeholder="Ingrese su usuario">
            <!--Ingrese la contrasa del usuario-->

            <input type="password" name="contraseña_usuario" placeholder="Ingrese su contraseña">
            
            <input type="submit" name="enviar" value="Iniciar sesión">

            <a href="#">Recuperar cuenta</a>
            <a href="#">Crear cuenta</a>
        </form>


    </div>

</body>
