<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--La pagina web https://animate.style/ de donde lo saque-->
    <link rel="stylesheet" href="css/estilo.css">
    <title>Index ejemplo</title>
</head>
<!--Hola que hace o que hace-->
<body>

    <div class="inicio_sesion animate__animated animate__fadeIn">
        <img class="logo " src="imagenes/logo.jpeg" alt="Es el logo" >
        <h1>Inicie sesión</h1>
        <form  class="formulario animate__animated animate__headShake">
            <!--Ingrese lo del usuario-->
            <label for="usuario">Usuario: </label>
            <input type="text" name="usuario" placeholder="Ingrese su usuario">
            <!--Ingrese la contraseña del usuario-->
            <label for="usuario" aria-placeholder="Ingrese su contraseña">ingrese su contraseña: </label>
            <input type="password" name="contraseña_usuario" placeholder="Ingrese su contraseña">
            
            <input class="boton" type="submit" name="enviar" value="Iniciar sesión" > <!--También se puede utilizar el tipo button-->

            <a href="#">Recuperar cuenta</a>
            <a href="#">Crear cuenta</a>
        </form>


    </div>

</body>

</html>
